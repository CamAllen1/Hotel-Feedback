<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link href="Feedback.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Hotel Feedback</h1>
    <script src="Feedback.js"></script>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="membership">Membership #</label>
        <input type="pin" id="pin">
        
        <label for="rate">How would you rate your stay?</label>
        <input type="range" id="slider" min="0" max="10" step="0" value="1">

        <label for="question1">What do you like about the hotel?</label>
        <textarea id="feedback"rows="5" required></textarea><br>

        <label for="question2">What are the things that you don't like about our hotel?</label>
        <textarea id="feedback" rows="5" required></textarea><br>
        
        <label for="question3">What could we do to better your stay?</label>
        <textarea id="feedback" rows="5"required></textarea><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" rows="5" required></textarea><br>

        <button onclick="thankyou()">Submit</button>
    </form>
    <div id="statusMessage"></div>
</body>
</html>
